<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Guest List Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Guest List Management</h1>

        <div id="message-box" class="hidden bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded-md mb-4" role="alert">
            <span class="block sm:inline" id="message-text"></span>
        </div>

        <form id="guest-form" class="flex flex-col sm:flex-row gap-4 mb-8">
            <input
                type="text"
                id="guest-name-input"
                placeholder="Enter guest name"
                class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
            />
            <select
                id="guest-category-select"
                class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
            >
                <option value="Friend">Friend</option>
                <option value="Family">Family</option>
                <option value="Colleague">Colleague</option>
            </select>
            <button
                type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-105"
            >
                Add Guest
            </button>
        </form>

        <div class="mb-4">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Current Guests (<span id="guest-count">0</span>/10)</h2>
            <ul id="guest-list" class="space-y-3">
                <!-- Guest items will be dynamically added here -->
            </ul>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
